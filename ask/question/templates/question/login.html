{% include "question/base.html" %}
{% load static %}
{% block content %}
{% include "question/nav_panel.html" %}
    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="row">
        <div class="col-9">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="InputEmail"><span class="text_style">Email address</span></label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword"><span class="text_style">Password</span></label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check"><span class="text_style">Check me please</span></label>
                    </div>
                    <br><button type="submit" class="btn btn-outline-secondary">Submit</button> <br><br>
                    <a class="nav-link" href="#"><span class="text_style">Create new account</span></a>
                </form>
            </div>
        </div>
            <div class="col-3">
                {% include "question/right_tags.html" %}
            </div>
        </div>
    </main>

{% endblock %}
