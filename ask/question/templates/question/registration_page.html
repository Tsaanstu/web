{% include "question/base.html" %}
{% load static %}
{% block content %}
{% include "question/nav_panel.html" %}
    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="row">
        <div class="col-9">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="InputLogin"><span class="text_style">Login</span></label>
                        <input class="form-control" id="InputLogin" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail"><span class="text_style">Email address</span></label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputNickName"><span class="text_style">Login</span></label>
                        <input class="form-control" id="InputNickName" placeholder="Enter NickName">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword"><span class="text_style">Password</span></label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="RepeatPassword"><span class="text_style">Repeat password</span></label>
                        <input type="password" class="form-control" id="RepeatPassword" placeholder="Repeat password">
                    </div>
                    <div class="form-group">
                        <label for="file-selector"><span class="text_style">Upload avatar&nbsp</span></label>
                        <input type="file" class="btn btn-outline-secondary" id="file-selector" placeholder="choose">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check"><span class="text_style">Check me please</span></label>
                    </div>
                    <br><button type="submit" class="btn btn-outline-secondary">Register</button> <br><br>
                </form>
            </div>
        </div>
            <div class="col-3">
                {% include "question/right_tags.html" %}
            </div>
        </div>
    </main>

{% endblock %}
